        viwec can also be invoked through session prompt like DMT.
        When you enter the prompt after consolidation, you can run:

        s4dhu@vimana:dmt ⠶  run wc
        
        In this case, viwec will automatically take as scope all
        the URL patterns mapped and expanded by DMT and Djunch,
        and you don't need to specify target URLs.

